<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write & Voice</title>
    <style>
       /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    background-image: url('/images/bg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: rgb(255, 255, 255);
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}
	    
/* Panels styling */
.info-panel {
    background-image: url('/images/bg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 2rem;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.panel h2 {
    font-size: 1.5rem;
    color: #00ff88;
    margin-bottom: 1rem;
}


/* Hiệu ứng khi focus */
.btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.5);
}

@media (max-width: 1200px) {
    .main-grid {
        grid-template-columns: 1fr;
        height: auto;
    }
}

/* Styling for the introduction section */
.intro-section {
    text-align: left;
    margin-bottom: 2rem;
}

.intro-section h1 {
    font-size: 2rem;
    color: #00ff88;
    margin-bottom: 1rem;
}

.intro-section h2 {
    font-size: 1.5rem;
    color: #00ff88;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
}

.intro-section ul {
    list-style-type: disc;
    padding-left: 1.5rem;
    margin-bottom: 1.5rem;
}

.intro-section ul li {
    margin-bottom: 0.5rem;
}

.intro-section p {
    margin-bottom: 1rem;
    line-height: 1.6;
}

/* Hiệu ứng reveal */
.reveal {
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;
}

.reveal.active {
    opacity: 1;
    transform: translateY(0);
}

/* Delay cho các phần tử */
.reveal:nth-child(1) { transition-delay: 0.1s; }
.reveal:nth-child(2) { transition-delay: 0.3s; }
.reveal:nth-child(3) { transition-delay: 0.5s; }
.reveal:nth-child(4) { transition-delay: 0.7s; }
.reveal:nth-child(5) { transition-delay: 0.9s; }
.reveal:nth-child(6) { transition-delay: 1.1s; }

/* Tối ưu hóa hiệu ứng hover và focus */
.btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.5);
}

.mc-item:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.5);
}

/* Tối ưu hóa màu sắc và độ tương phản */
body {
    color: #ffffff;
}

.intro-section h1, .intro-section h2 {
    color: #00ff88;
}

.btn {
    background: #00ff88;
    color: #000000;
}

.btn:hover {
    background: #00cc66;
}

.mc-label {
    background: rgba(0, 0, 0, 0.7);
    color: #ffffff;
}
    /* Floating header styles */
.floating-header {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 50px;
    padding: 15px 30px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    animation: float 3s ease-in-out infinite;
}

.header-content h1 {
    font-size: 1.5rem;
    font-weight: 700;
    color: #00ff88;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.header-content h1 span {
    font-weight: 400;
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.8);
    margin-left: 8px;
}

/* Floating animation */
@keyframes float {
    0%, 100% {
        transform: translateX(-50%) translateY(0);
    }
    50% {
        transform: translateX(-50%) translateY(-10px);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .floating-header {
        top: 10px;
        padding: 10px 20px;
    }
    
    .header-content h1 {
        font-size: 1.2rem;
    }
    
    .header-content h1 span {
        font-size: 0.9rem;
    }
}
    </style>
</head>
<body>
<header class="floating-header" id="header">
    <div class="header-content">
        <h1>Write & Voice<span>by TDNM</span></h1>
    </div>
</header>
<div class="info-panel">
    <div class="intro-section">
	    <gradio-app 
		space="TDN-M/GV-a"
		info="false"
		theme_mode="dark"
		></gradio-app>
    </div>
</div>          
<script
	type="module"
	src="https://gradio.s3-us-west-2.amazonaws.com/4.44.0/gradio.js"
></script>

<script>
    // Thêm sự kiện click cho header
    document.getElementById('header').addEventListener('click', function() {
        window.location.href = 'index.html';
    });

    // Thêm CSS cho loading spinner
    const style = document.createElement('style');
    style.innerHTML = `
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);

    
</body>
</html>
