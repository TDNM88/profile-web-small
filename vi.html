<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGenius - Ứng dụng Tạo Video AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    background: linear-gradient(135deg, #1a1a1a, #333);
    color: #fff;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    padding: 2rem;
}

/* Header */
.floating-header {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 1rem 2rem;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000;
}

.header-content h1 {
    color: #00ff88;
    text-transform: uppercase;
}

/* Main Grid */
.main-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 100px;
}

/* Video Devices */
.device {
    background: #222;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    padding: 10px;
}

.screen {
    width: 100%;
    aspect-ratio: 9 / 16;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
}

.screen video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Style cho registration panel */
.registration-panel {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.95);
        padding: 2rem;
        border-radius: 15px;
        width: 400px;
        max-width: 90%;
        z-index: 1000;
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        border: 1px solid rgba(0, 255, 136, 0.2);
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 999;
        backdrop-filter: blur(5px);
    }

    .thank-you-message {
        display: none;
        text-align: center;
        padding: 2rem;
    }

    .thank-you-message h3 {
        color: #00ff88;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #00ff88;
        box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    /* Floating header styles */
.floating-header {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 50px;
    padding: 15px 30px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    animation: float 3s ease-in-out infinite;
}

.header-content h1 {
    font-size: 1.5rem;
    font-weight: 700;
    color: #00ff88;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.header-content h1 span {
    font-weight: 400;
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.8);
    margin-left: 8px;
}

/* Floating animation */
@keyframes float {
    0%, 100% {
        transform: translateX(-50%) translateY(0);
    }
    50% {
        transform: translateX(-50%) translateY(-10px);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .floating-header {
        top: 10px;
        padding: 10px 20px;
    }
    
    .header-content h1 {
        font-size: 1.2rem;
    }
    
    .header-content h1 span {
        font-size: 0.9rem;
    }
}

</style>
<body>
<header class="floating-header">
    <div class="header-content">
        <h1>VideoGenius <span>by TDNM</span></h1>
    </div>
</header>

<div class="main-grid">
    <!-- TikTok video display -->
    <div class="vertical-section">
        <div class="device">
            <div class="screen">
                <video controls>
                    <source src="/videos/video1.mp4" type="video/mp4">
                    Trình duyệt không hỗ trợ video.
                </video>
            </div>
        </div>
        <div class="device">
            <div class="screen">
                <video controls>
                    <source src="/videos/video2.mp4" type="video/mp4">
                    Trình duyệt không hỗ trợ video.
                </video>
            </div>
        </div>
    </div>

    <!-- Additional video displays -->
    <div class="vertical-section">
        <div class="device">
            <div class="screen">
                <video controls>
                    <source src="/videos/video3.mp4" type="video/mp4">
                    Trình duyệt không hỗ trợ video.
                </video>
            </div>
        </div>
        <div class="device">
            <div class="screen">
                <video controls>
                    <source src="/videos/video4.mp4" type="video/mp4">
                    Trình duyệt không hỗ trợ video.
                </video>
            </div>
        </div>
    </div>
</div>

<!-- Registration panel -->
<div class="overlay" id="overlay"></div>
<div class="registration-panel" id="registrationPanel">
    <h2>Đăng Ký Trải Nghiệm</h2>
    <form id="registrationForm">
        <div class="form-group">
            <input type="text" placeholder="Họ và tên" required>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="tel" placeholder="Số điện thoại" required>
        </div>
        <div class="form-group">
            <select required>
                <option value="">Chọn mục đích sử dụng</option>
                <option value="marketing">Marketing</option>
                <option value="education">Giáo dục</option>
                <option value="entertainment">Giải trí</option>
                <option value="other">Khác</option>
            </select>
        </div>
        <button type="submit" class="btn">Đăng Ký Ngay</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
