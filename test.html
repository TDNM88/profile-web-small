<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDNM - Chatbot AI</title>
    
    <!-- FontAwesome để hiển thị icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- CSS cơ bản -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .social-media a {
            margin: 0 10px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>TDNM</h1>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="#about">Tổng quan</a>
                    <a href="#achievements">Thành Tựu</a>
                    <a href="#services">Dịch Vụ</a>
                    <a href="#models">Mô Hình</a>
                    <a href="#apps">Ứng Dụng</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Chatbot Gradio -->
    <div class="container">
        <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.15.0/gradio.js"></script>
        <gradio-app src="https://tdn-m-demo1.hf.space"></gradio-app>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="https://www.youtube.com/@showthesecret/shorts" target="_blank">
                <i class="fab fa-youtube" style="color: #ff0000;"></i>
            </a>
            <a href="https://www.tiktok.com/@showthesecret" target="_blank">
                <i class="fab fa-tiktok" style="color: #000000;"></i>
            </a>
            <a href="https://www.tdn-m.com" target="_blank">
                <i class="fas fa-globe" style="color: #4fd1c5;"></i>
            </a>
            <a href="https://tensor.art/u/637285499601470901/store" target="_blank">
                <i class="fas fa-store" style="color: #ffa500;"></i>
            </a>
        </div>
    </footer>
</body>
</html>
