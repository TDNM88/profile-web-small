<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Coze</title>
    <style>
        /* Định dạng cho khung chatbot */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Khung chatbot -->
    <div id="chat-container"></div>

    <!-- Nhúng Coze SDK -->
          <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.1.0-beta.3/libs/oversea/index.js"></script>
      <script>
          new CozeWebSDK.WebChatClient({
            config: {
              bot_id: '7468876593676156935',
            },
            componentProps: {
              title: 'Coze',
            },
          });
      </script>

</body>
</html>
