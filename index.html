<html lang="vi"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGenius - Ứng dụng Tạo Video AI</title>
       <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-image: url('/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Main container */
        .main-grid {
            display: grid;
            grid-template-columns: 375px 1fr;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            height: 80vh;
        }

        /* Vertical smartphone section */
        .vertical-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* TikTok device */
        .device {
            width: 375px;
            height: 667px;
            background: #222;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .device .screen {
            width: 90%;
            height: 90%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .device .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }

        /* Horizontal sections */
        .horizontal-grid {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 2rem;
        }

        /* Panels styling */
        .registration-panel, .info-panel {
            background-image: url('/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .panel h2 {
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 1rem;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #00ff88;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        /* Grid hiển thị các MC */
    .mc-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin: 1.5rem 0;
    }

    .mc-item {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        aspect-ratio: 1/1;
        transition: transform 0.3s ease;
    }

    .mc-item:hover {
        transform: scale(1.05);
    }

    .mc-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .mc-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.5rem;
        text-align: center;
        font-size: 0.9rem;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .mc-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .mc-grid {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <div class="main-grid">
        <!-- TikTok video display -->
        <div class="vertical-section">
            <div class="device">
                <div class="screen">
                    <iframe src="https://www.tiktok.com/embed/7461541393450716424" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- Horizontal sections -->
        <div class="horizontal-grid">
            <!-- Info panel -->
<div class="info-panel">
    <h2>Tìm Hiểu Thêm</h2>
    <p>Khám phá tính năng tạo video AI tiên tiến, giúp bạn sáng tạo video nhanh chóng, chuyên nghiệp.</p>
    
    <!-- Grid hiển thị các MC -->
    <div class="mc-grid">
        <div class="mc-item">
            <img src="/MC/MC1.png" alt="MC 1">
            <div class="mc-label">MC 1</div>
        </div>
        <div class="mc-item">
            <img src="/MC/MC2.png" alt="MC 2">
            <div class="mc-label">MC 2</div>
        </div>
        <div class="mc-item">
            <img src="/MC/MC3.png" alt="MC 3">
            <div class="mc-label">MC 3</div>
        </div>
        <div class="mc-item">
            <img src="/MC/MC4.png" alt="MC 4">
            <div class="mc-label">MC 4</div>
        </div>
        <div class="mc-item">
            <img src="/MC/MC5.png" alt="MC 5">
            <div class="mc-label">MC 5</div>
        </div>
        <div class="mc-item">
            <img src="/MC/MC6.png" alt="MC 6">
            <div class="mc-label">MC 6</div>
        </div>
      </div>

        <!-- Registration panel -->
            
    <button class="btn">Tìm Hiểu</button>
</div>
        </div>
    </div>
    


<div class="registration-panel">
                <h2>Đăng Ký Ngay</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Họ và tên" required="">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required="">
                    </div>
                    <button type="submit" class="btn">Đăng Ký</button>
                </form>
            </div>
</body>
</html>
