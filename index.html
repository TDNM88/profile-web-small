<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGenius - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./images/blurred_image_30.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .smartphone {
            width: 360px;
            height: 720px;
            background: #111;
            border: 16px solid #333;
            border-radius: 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .smartphone::before {
            content: '';
            width: 50px;
            height: 4px;
            background: #555;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .screen {
            width: calc(100% - 32px);
            height: calc(100% - 70px);
            background: black;
            margin: 40px 16px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .side-panel {
            width: 200px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            text-align: center;
        }

        .side-panel button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .side-panel button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="side-panel">
            <p>Đăng ký ngay</p>
            <button>Danh sách chờ</button>
        </div>
