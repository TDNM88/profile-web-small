<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGenius - Ứng dụng Tạo Video AI</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-image: url('/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Main container */
        .main-grid {
            display: grid;
            grid-template-columns: 375px 1fr;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            height: 80vh;
        }

        /* TikTok device styling */
        .device {
            width: 375px;
            height: 667px;
            background: #222;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .device .screen {
            width: 90%;
            height: 90%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
        }

        .device .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Registration panel */
        .registration-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none; /* Ẩn box đăng ký ban đầu */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .registration-panel.active {
            display: flex; /* Hiển thị box khi nhấn nút */
        }

        .registration-panel h2 {
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 1rem;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .btn {
            padding: 0.8rem 2rem;
            background: #00ff88;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="main-grid">
        <!-- TikTok video display -->
        <div class="device">
            <div class="screen">
                <iframe 
                    src="https://www.tiktok.com/embed/7461541393450716424" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Horizontal sections -->
        <div>
            <button class="btn" id="registerButton">Đăng ký</button>
            <div class="registration-panel" id="registrationPanel">
                <h2>Đăng ký ngay</h2>
                <div class="form-group">
                    <input type="text" placeholder="Họ và tên">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <button class="btn">Gửi đăng ký</button>
            </div>
        </div>
    </div>

    <script>
        // Lấy các phần tử DOM
        const registerButton = document.getElementById('registerButton');
        const registrationPanel = document.getElementById('registrationPanel');

        // Thêm sự kiện click vào nút "Đăng ký"
        registerButton.addEventListener('click', () => {
            registrationPanel.classList.toggle('active'); // Hiện/ẩn box đăng ký
        });
    </script>
</body>
</html>
