<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGenius - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./images/blurred_image_30.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .side-screen {
            width: 200px;
            height: 360px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .side-screen p {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .side-screen button {
            width: 160px;
            padding: 12px 20px;
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .side-screen button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        /* Smartphone Design */
        .smartphone {
            width: 360px;
            height: 720px;
            background: #111;
            border: 16px solid #333;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .smartphone::before {
            content: '';
            width: 60px;
            height: 6px;
            background: #444;
            border-radius: 10px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .camera {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .screen {
            width: calc(100% - 32px);
            height: calc(100% - 70px);
            background: black;
            margin: 40px 16px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .button {
            width: 30px;
            height: 6px;
            background: #444;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="side-screen">
            <p>Đăng ký ngay</p>
            <button>Danh sách chờ</button>
        </div>

        <!-- Main smartphone -->
        <div class="smartphone">
            <div class="camera"></div>
            <div class="screen">
                <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@showthesecret/video/7461541393450716424" 
                    data-video-id="7461541393450716424" 
                    style="max-width: 320px; min-width: 280px; margin: 0 auto;">

                        <a target="_blank" title="@showthesecret" href="https://www.tiktok.com/@showthesecret?refer=embed">@showthesecret</a> 
                        VideoGenius - Tạo Video Siêu Tốc 
                        <a title="tdnm" target="_blank" href="https://www.tiktok.com/tag/tdnm?refer=embed">#tdnm</a> 
                        <a title="aivideo" target="_blank" href="https://www.tiktok.com/tag/aivideo?refer=embed">#aivideo</a> 
                        <a title="aiapps" target="_blank" href="https://www.tiktok.com/tag/aiapps?refer=embed">#aiapps</a> 
                        <a target="_blank" title="♬ nhạc nền  - ShowtheSecret" href="https://www.tiktok.com/music/nhạc-nền-ShowtheSecret-7461541481338211089?refer=embed">♬ nhạc nền - ShowtheSecret</a>
                    </section>
                </blockquote>
                <script async src="https://www.tiktok.com/embed.js"></script>
            </div>
            <div class="button"></div>
        </div>

        <!-- Right Panel -->
        <div class="side-screen">
            <p>Tìm hiểu thêm</p>
            <button>Khám phá</button>
        </div>
    </div>
</body>
</html>
