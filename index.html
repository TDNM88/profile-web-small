            color: white;
            display: flex;
            justify-content: center;

            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .smartphone {
            width: 360px;
            height: 720px;
            background-color: #111;
            border: 16px solid #333;
            border-radius: 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .smartphone::before {
            content: '';
            width: 50px;
            height: 4px;
            background-color: #555;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .smartphone::after {
            content: '';
            width: 80px;
            height: 5px;
            background-color: #333;
            border-radius: 10px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .screen {
            width: 100%;
            height: calc(100% - 40px);
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
