<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./images/blurred_image_30.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .smartphone {
            width: 360px;
            height: 720px;
            background-color: #111;
            border: 16px solid #333;
            border-radius: 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .smartphone::before {
            content: '';
            width: 50px;
            height: 4px;
            background-color: #555;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .camera {
            width: 10px;
            height: 10px;
            background: #444;
            border-radius: 50%;
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
        }

        .button {
            width: 20px;
            height: 4px;
            background-color: #666;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .screen {
            width: calc(100% - 32px);
            height: calc(100% - 70px);
            background: black;
            margin: 40px 16px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .side-screen {
            width: 160px;
            height: 300px;
            background-color: #222;
            border: 8px solid #444;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            gap: 10px;
            text-align: center;
        }

        .side-screen button {
            width: 120px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .side-screen button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Side screen for "Đăng ký vào danh sách chờ" -->
        <div class="side-screen">
            <p>Đăng ký ngay</p>
